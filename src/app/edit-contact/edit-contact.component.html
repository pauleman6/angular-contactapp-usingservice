<div class="container">
  <div class="card">
    <div class="card-header">Edit Contact</div>
    <div class="card-body">
      <div class="form-group">
        <label><h5>Name</h5></label>
        <input type="text" class="form-control" #cName value="{{contact.name}}"/>
      </div>
      <div class="form-group">
        <label><h5>Phone</h5></label>
        <input type="phone" class="form-control" #cPhone value="{{contact.phone}}"/>
      </div>
      <button
        class="btn btn-primary"
        (click) = "saveChanges(cName.value, cPhone.value)"
      >
        Save Changes
      </button>
            <button
        class="btn btn-primary"
        (click) = "cancel()"
      >
        Cancel
      </button>
    </div>
  </div>

</div>
