<div class="container">
  <div class="card">
    <h5 class="card-header">{{contact.name}}</h5>
    <div class="card-body">
      <h5 class="card-title">Phone: {{contact.phone}}</h5>
      
      <hr>
      <button type="button" class="btn btn-primary" (click)="edit()">Edit</button>
      <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
